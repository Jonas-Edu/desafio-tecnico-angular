<div class="mb-4">
    <h1 class="h2 border-left pl-2">
        Cadastro de Novo Cliente
    </h1>
</div>

<form name="clienteForm">
    <div class="card-header">
        Informações sobre o cliente
    </div>

    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="name"> Nome</label>
                <input type="type" id="name" name="name"  class="form-control"  placeholder="Nome" >
            </div>

            <div class="form-group col-md-7">
                <label for="email">Email</label>
                <input type="email"  id="email" class="form-control"  placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control"  placeholder="CPF">
            </div>

            <div class="form-groud col-md-2">
                <label for="bornDate"  >Idade</label> 
                <input type="text"  id="bornDate" class="form-control"placeholder="Idade">
            </div>

            <!-- Aqui tentei criar uma condição para idade, para direcionar a ação de acordo com a idade
                <div class="alert" ngIf="mostrarmensagem">
               <p> Você é menor de idade!</p>
            </div> -->
            <div class="form-group col-md-6">
                <label for="phoneNumber">Telefone</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Telefone">
            </div>
        </div>
       
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-success mr-2">Salvar</button>
            <button type="submit" class="btn btn-danger mr-2">Cancelar</button>
        </div> 
  
    </div>

 </form>
